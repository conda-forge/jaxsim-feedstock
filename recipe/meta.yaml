{% set name = "jaxsim" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jaxsim-{{ version }}.tar.gz
  sha256: 2b5e3412ceaa5779f49c2215196db0a01904c2a31ebfdabdf5d61f02cc658cd5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >=3.10
    - pip
    # From build-system.requires:
    - wheel
    - setuptools >=64
    - setuptools-scm >=8
  run:
    # Main dependencies:
    - python >=3.10
    - coloredlogs
    - jax >=0.4.13
    - jaxlib >=0.4.13
    - jaxlie >=1.3.0
    - jax-dataclasses >=1.4.0
    - pptree
    - rod >=0.3.0
    - typing-extensions
    # Extra [viz] dependencies:
    - lxml
    - mediapy
    - mujoco >=3.0.0
    - scipy

test:
  imports:
    - jaxsim
  commands:
    - pip check
    - test "$(pip list | grep jaxsim | awk '{print $2}')" == "$PKG_VERSION"
    - pytest -vv tests/test_api_model.py
  source_files:
    - tests/*
  requires:
    - git
    - pip
    # Extra [testing] dependencies:
    - idyntree >= 12.4
    - pytest >= 6.0
    - pytest-icdiff
    - robot_descriptions

about:
  home: https://github.com/ami-iit/jaxsim
  summary: A differentiable physics engine and multibody dynamics library for control and robot learning.
  dev_url: https://github.com/ami-iit/jaxsim
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - flferretti
    - diegoferigo
    - traversaro
